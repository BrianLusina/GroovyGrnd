language: java

jdk:
  - oraclejdk8
  - oraclejdk7

os: linux

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

# todo configure installing jpm

before_install:
  - gradle wrapper --gradle-version 2.13
  - gradle assemble
  - curl https://www.jpm4j.org/install/script | sh
  - java -jar jpm4j.jar -u init
  - ~/jpm/bin/jpm install com.codacy:codacy-coverage-reporter:assembly

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - gradle check
  - gradle test
  - gradle codeCoverageReport
  - codacy-coverage-reporter -l Java -r coverage.xml

after_success:
  - ~/jpm/bin/codacy-coverage-reporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
  - bash <(curl -s https://codecov.io/bash)
