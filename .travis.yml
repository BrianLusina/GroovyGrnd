language: java

jdk:
  - oraclejdk8
  - oraclejdk7

os: linux

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

before_install:
  - gradle assemble
  - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar >jpm4j.jar
  - java -jar jpm4j.jar -u init
  - ~/jpm/bin/jpm install com.codacy:codacy-coverage-reporter:assembly

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - gradle check compileStarterSourceJava --continue
  - gradle test
  - curl https://www.jpm4j.org/install/script | sh
  - codacy-coverage-reporter -l Java -r coverage.xml

after_success:
  - ~/jpm/bin/codacy-coverage-reporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
  - bash <(curl -s https://codecov.io/bash)
